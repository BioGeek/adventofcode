name: CI

on: [push, pull_request]

jobs:
  mypy:
    runs-on: 3.10.0-alpine3.15
    steps:
      - uses: actions/checkout@v1
      - uses: jpetrucciani/mypy-check@master
        with:
          path: 2021
  black:
    runs-on: 3.10.0-alpine3.15
    steps:
      - uses: actions/checkout@v1
      - uses: jpetrucciani/black-check@master
        with:
          path: 2021
